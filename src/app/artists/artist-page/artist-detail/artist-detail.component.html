<div class="row">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="artistUpdate.name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">detail</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="detail"
          [(ngModel)]="artistUpdate.detail"
        />
      </div>
    </div>
    <ng-template [ngIf]="isUpdating" [ngIfElse]="enableBtn">
      <button class="btn btn-primary panel-btn" disabled>Submit</button>
    </ng-template>
    <ng-template #enableBtn>
      <button class="btn btn-primary panel-btn">Submit</button>
    </ng-template>
    {{errMsg}}
  </form>
</div>
