<app-layout>
  <div class="container">
    <ng-template [ngIf]="artist">
      <div class="row">
        <div class="col-md-10">
          <h1>{{ artist.name }}</h1>
        </div>
      </div>
      <div class="row">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="name"
                [(ngModel)]="artistUpdate.name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">detail</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="detail"
                [(ngModel)]="artistUpdate.detail"
              />
            </div>
          </div>
          <button class="btn btn-primary panel-btn">Submit</button>
        </form>
      </div>
    </ng-template>
  </div>
</app-layout>
