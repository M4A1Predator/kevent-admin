<app-layout>
  <div class="container">
    <ng-template [ngIf]="artist">
      <div class="row">
        <div class="col-md-10">
          <h1>{{ artist.name }}</h1>
        </div>
      </div>

      <ngb-tabset type="pills">
        <ngb-tab title="Detail">
          <ng-template ngbTabContent>
            <div class="space"></div>
            <app-artist-detail [artist]="artist" [isUpdating]="isUpdating" (onUpdate)="onUpdateAritstDetail($event)">
            </app-artist-detail>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Files">
          <ng-template ngbTabContent>
            <div class="space"></div>
            <app-artist-page-files [artist]="artist"></app-artist-page-files>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Danger">
          <ng-template ngbTabContent>
            <app-artist-danger [artist]="artist"></app-artist-danger>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
