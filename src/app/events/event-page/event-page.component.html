<app-layout>
  <ng-template [ngIf]="event">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>{{ event.name }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">{{ event.description }}</div>
      </div>
      <div class="row">
        <div class="col-md-12">Location: {{ event.location }}</div>
      </div>
    </div>
  </ng-template>
</app-layout>
