<div>
  <span>Perform Time</span>

  <div class="form-group row" *ngFor="let performDate of performDateTimeList; index as i">
    <div class="col-sm-5 d-flex align-items-center">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="date"
          [(ngModel)]="performDateTimeList[i].date"
          ngbDatepicker
          #d="ngbDatepicker"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary calendar"
            (click)="d.toggle()"
            type="button"
          ></button>
        </div>
      </div>
      <ngb-timepicker name="time" [(ngModel)]="performDateTimeList[i].time"> </ngb-timepicker>
    </div>
    <button class="btn btn-danger" (click)="onRemove(i)"> - </button>
  </div>
  <div>
    <button class="btn btn-info" (click)="onAddPerformance()">+</button>
  </div>
</div>
