<div class="row">
  <div class="col-md-3">
    Add Artist
  </div>
  <div class="col-md-6">
    <select class="form-control" (change)="onChange($event.target.value)">
      <option *ngFor="let artist of artists" [value]="artist.id">{{artist.name}}</option>
    </select>
  </div>
  <div class="col-md-3">
    <button class="btn btn-primary" (click)="onClickAdd()">Add</button>
  </div>
</div>
