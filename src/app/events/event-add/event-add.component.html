<app-layout>
  <div class="container">
    <div class="row">
      <h1>Add Event</h1>
    </div>
    <div class="row">
      <div class="col-md-10">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" [(ngModel)]="event.name">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="description" [(ngModel)]="event.description">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">location</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="location" [(ngModel)]="event.location">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Perform Time</label>
            <div class="col-sm-10">
              <ngb-datepicker #d></ngb-datepicker>
              <input type="text" ngbDatepicker #d="ngbDatepicker"/>
            </div>
          </div>
          <button class="btn btn-primary panel-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</app-layout>
